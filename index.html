<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="Group 1.png" alt="Imagem de uma agenda de contatos">
            <h1>Agenda de contatos!</h1>
        </header>
        <form id="formulario">
            <input type="text" id="input-nome" required placeholder="Insira seu nome..." />
            <input type="tel" id="input-telefone" required placeholder="Insira seu Telefone..." />
            <button type="submit" id="btn-submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>    
    <script src="index.js"></script>
</body>
</html>
